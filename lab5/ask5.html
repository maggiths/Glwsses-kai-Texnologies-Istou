<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function BrowserName() {
            alert("Browser Name : " + navigator.appCodeName + "\nBrowser Language : " + navigator.language);
        }
    </script>

    <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Press to see Browser Name and Language</label>
    <button onclick="BrowserName()">Check Browser</button>
</body>
</html>
