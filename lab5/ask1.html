<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ClearFields() {
            document.getElementById("arithmos").value = "";
            document.getElementById("apotelesma").value = "0";
        }
        
        function Athroisma(){
            var n1 = document.getElementById("arithmos").value;
            var n2 = document.getElementById("apotelesma").value;
            if (n1 != "") {
                var sum = parseInt(n1) + parseInt (n2);
                if (sum>1000) {
                    alert("To athroisma einai megalytero tou 1000")
                    ClearFields();
                }
                else
                    document.getElementById("apotelesma").value = sum;
            }
            else
                alert("Keno pedio")
        }
    </script>
    <input id = "arithmos" type = "text"><br>
    <input type ="button" onclick ="Athroisma()" value ="+"><br>
    <input id = "apotelesma" type = "text" value ="0"><br>
    <input type ="button" onclick ="ClearFields()" value = "Clear">
</body>
</html>
