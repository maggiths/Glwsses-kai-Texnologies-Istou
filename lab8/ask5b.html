<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Create() {
            document.getElementById("pnlCreate").innerHTML = document.getElementById("type").value + "created successfully with " + document.getElementById("color").value;
        }
    </script>
    <label for="type">Choose an option:</label>
    <select id="type" name="type">
        <option value="h1">H1</option>
        <option value="h2">H2</option>
        <option value="h3">H3</option>
        <option value = "p">P</option>
        <option value="span">Span</option>
    </select>
    <br>

    <label for="color">Choose an option:</label>
    <select id="color" name="color">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>
    <br>

    <button onclick = "Create()">Create</button>
    <div id = "pnlCreate"></div>
</body>
</html>
